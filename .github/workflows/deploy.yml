name: Deploy To Production

on:
  # A merge from develop into main triggers the push event to main
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy To Render
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Deploy
        # The branch should be correct at this point, but it's good to have this
        # positive check
        if: github.ref == 'refs/heads/main'
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$DEPLOY_URL"
