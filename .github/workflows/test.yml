# Validate PRs to the develop branch to ensure the code is in a healthy state
# before it can be merged into main
name: Run Tests

on:
  # any pull request activity on the develop branch (create update delete)
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    # specify the os image to use
    runs-on: ubuntu-latest

    # run component tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      #- name: Run Lint
      #  run: npm run lint

      - name: Run Cypress tests
        run: npm run test-component

      - name: Format and Publish Test Summary Report
        run: npx github-actions-ctrf cypress/results/test-output-*.xml
