# Validate PRs to the develop branch to ensure the code is in a healthy state
# before it can be merged into main
name: Run Tests

on:
  # any pull request activity on the develop branch (create update delete)
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    # specify the os image to use
    runs-on: ubuntu-latest

    # run component tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      #- name: Run Lint
      #  run: npm run lint

      # Run the cypress tests and upload the mochawesome formatted reports
      - name: Run Cypress tests
        uses: cypress-io/github-action@v3
        with:
          start: npm run test-component

      - name: Upload mochawesome report
        # upload even when there are failures
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/cypress_tests.html
