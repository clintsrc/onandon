# Validate PRs to the develop branch to ensure the code is in a healthy state
# before it can be merged into main
name: Run Tests

on:
  # any pull request activity on the develop branch (create update delete)
  pull_request:
    branches:
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        #run: npm ci
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Start the server in dev mode
        run: npm run develop &

      - name: Run Cypress component tests
        run: npm run test-component

      - name: Upload Cypress reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports/**/*