# Validate PRs to the develop branch to ensure the code is in a healthy state
# before it can be merged into main
name: Run Tests

on:
  # any pull request activity on the develop branch (create update delete)
  pull_request:
    branches:
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Start the server in the background
        run: npm run start &

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress component tests
        run: npm run test-component