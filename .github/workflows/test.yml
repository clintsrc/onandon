# Validate PRs to the develop branch to ensure the code is in a healthy state
# before it can be merged into main
# refs: 
#   https://docs.cypress.io/app/continuous-integration/github-actions
#   https://github.blog/news-insights/product-news/supercharging-github-actions-with-job-summaries/
#   https://emojipedia.org/
#
name: Run Tests

on:
  # any pull request activity on the develop branch (create update delete)
  pull_request:
    branches:
      - develop

jobs:
  cypress-run:
    name: Checking Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        #run: npm ci
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Start the server in dev mode
        run: npm run develop &

      - name: Run Cypress component tests
        run: npm run test-component

      - name: Upload Cypress test report
        if: always()  # Run this step even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/.jsons/mochawesome.json

      - name: Display Cypress test results in job summary
        run: |
          # Parse the mochawesome report
          RESULTS=$(cat cypress/reports/.jsons/mochawesome.json)

          # Extract results using jq (make sure you have jq installed)
          PASSED=$(echo $RESULTS | jq '.stats.passes')
          FAILED=$(echo $RESULTS | jq '.stats.failures')
          PENDING=$(echo $RESULTS | jq '.stats.pending')
          SKIPPED=$(echo $RESULTS | jq '.stats.skipped')
          DURATION=$(echo $RESULTS | jq '.stats.duration')

          # Format the duration (convert to seconds and round to 3 decimal places)
          DURATION=$(echo "scale=3; $DURATION / 1000" | bc)

          # Write a more polished table to the GitHub Actions job summary
          echo "## Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Result  | Passed âœ… | Failed âŒ | Pending ðŸ¤š | Skipped â†©ï¸ | Duration ðŸ•— |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----------|---------|---------|---------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passing | $PASSED   | $FAILED | $PENDING | $SKIPPED | ${DURATION}s |" >> $GITHUB_STEP_SUMMARY