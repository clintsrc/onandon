# Validate PRs to the develop branch to ensure the code is in a healthy state
# before it can be merged into main
name: Run Tests

on:
  # any pull request activity on the develop branch (create update delete)
  pull_request:
    branches:
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          spec: 'cypress/component/**/*'